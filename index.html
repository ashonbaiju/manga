<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>heheeee?</title>
  <style>
    body {
      background-color: #ebe858;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px #6ef330;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 20px;
      background-color: #6ef330;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .heart {
      position: absolute;
      color: red;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Manga veno anamooooo</h1>
  <button onclick="location.href='yes.html'">Venam</button>
  <button onclick="location.href='no.html'">venda</button>

  <script>
    for (let i = 0; i < 40; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ¥­";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      heart.style.animationDuration = (Math.random() * 5 + 3) + "s";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
